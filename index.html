<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class = "clearBtn" id = "clear-button"> Clear Schedule </button>
    </header>
    <div class="container">
      <div class = "row time-block">
        <div class = "col-1 hour">
          <p>9 AM</p>
        </div> 
        <textarea id = "text-area-1" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "1">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
      <div class = "row time-block">
        <div class = "col-1 hour">
        <p>10 AM</p>
        </div> 
        <textarea id = "text-area-2" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "2">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
      <div class = "row time-block">
        <div class = "col-1 hour">
        <p>11 AM</p>
        </div> 
        <textarea id = "text-area-3" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "3">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
      <div class = "row time-block">
        <div class = "col-1 hour">
        <p>12 PM</p>
        </div> 
        <textarea id = "text-area-4" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "4">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
      <div class = "row time-block">
        <div class = "col-1 hour">
        <p>1 PM</p>
        </div> 
        <textarea id = "text-area-5" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "5">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
      <div class = "row time-block">
        <div class = "col-1 hour">
        <p>2 PM</p>
        </div> 
        <textarea id = "text-area-6" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "6">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
      <div class = "row time-block">
        <div class = "col-1 hour">
        <p>3 PM</p>
        </div> 
        <textarea id = "text-area-7" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "7">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
      <div class = "row time-block">
        <div class = "col-1 hour">
        <p>4 PM</p>
        </div> 
        <textarea id = "text-area-8" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "8">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
      <div class = "row time-block">
        <div class = "col-1 hour">
        <p>5 PM</p>
        </div> 
        <textarea id = "text-area-9" class = "col-10 textArea"></textarea> 
        <button class = "col-1 saveBtn row" value = "9">
          <i class="fas fa-lock"></i>
        </button> 
      </div>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
