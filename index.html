<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table table-bordered table-striped table-secondary text-center">
        <thead>
          <tr>
            <th scope="col" width= "15%">Time Slot</th>
            <th scope="col" width= "70%"> Event </th>
            <th scope="col" width= "15%">Add to schedule</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"> 9:00 AM </th>
            <td> Beginning of Day</td>
            <td class = "bg-danger"><i class="fas fa-lock"></i></td>
          </tr>
          <tr>
            <th scope="row"> 9:00 - 10:00 AM </th>
            <td id = "item-append-1"> </td>
            <td class = "bg-success "><i id = "add-item-1" class="fas fa-lock-open"></i></td>
          </tr>
          <tr>
            <th scope="row"> 10:00 - 11:00 AM </th>
            <td id = "item-append-2"> </td>
            <td class = "bg-success"><i id = "add-item-2" class="fas fa-lock-open"></i></td>
          </tr>
          <tr>
            <th scope="row"> 11:00 - 12:00 PM </th>
            <td id = "item-append-3"> </td>
            <td class = "bg-success"><i id = "add-item-3" class="fas fa-lock-open"></i></td>
          </tr>
          <tr>
            <th scope="row"> 12:00 - 1:00 PM </th>
            <td> Lunch Break </td>
            <td class = "bg-danger"><i class="fas fa-lock"></i></td>
          </tr>
          <tr>
            <th scope="row"> 1:00 - 2:00 PM </th>
            <td id = "item-append-4"> </td>
            <td class = "bg-success"><i id = "add-item-4" class="fas fa-lock-open"></i></td>
          </tr>
          <tr>
            <th scope="row"> 2:00 - 3:00 PM </th>
            <td id = "item-append-5"> </td>
            <td class = "bg-success"><i id = "add-item-5" class="fas fa-lock-open"></i></td>
          </tr>
          <tr>
            <th scope="row"> 3:00 - 4:00 PM </th>
            <td id = "item-append-6"> </td>
            <td class = "bg-success"><i id = "add-item-6" class="fas fa-lock-open"></i></td>
          </tr>
          <tr>
            <th scope="row"> 4:00 - 5:00 PM </th>
            <td id = "item-append-7"> </td>
            <td class = "bg-success"><i id = "add-item-7" class="fas fa-lock-open"></i></td>
          </tr>
          <tr>
            <th scope="row"> 5:00 PM </th>
            <td> End of Day</td>
            <td class = "bg-danger"><i class="fas fa-lock"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
